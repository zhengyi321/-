<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>黑名单查询有结果</title>
    <link href="css/common.css" rel='stylesheet' type='text/css'>
    <link href="css/black.css" rel='stylesheet' type='text/css'>
</head>
<body>
    <!--head start-->
    <div id="head-min">
        <img src="images/blackcheck/index_bg_pic2.png" class="head-imgae1"/>
        <img src="images/blackcheck/black-font.png" class="head-imgae2"/>
        <img src="images/blackcheck/FindBlack-list.png" class="head-imgae3"/>
    </div>
    <!--head end-->
    <!--body start-->
    <form style="margin-bottom: 10%">
        <div id="wxtitle">
            <input type="text" placeholder="输入您想要查询的微信号" class="wx-title-input">
        </div>
        <button type="button"  class="wx-title-check">查询</button>
        <div class="wx-item">
            <p class="wx-item-head">姓名:</p>
            <input type="text" class="wx-item-input"/>
            <img src="images/blackcheck/people.png" class="wx-item-end"/>
        </div>
        <div class="wx-item">
            <p class="wx-item-head">地区:</p>
            <input type="text" class="wx-item-input"/>
            <img src="images/blackcheck/area.png" class="wx-item-end"/>
        </div>
        <div class="wx-item">
            <p class="wx-item-head2">代理产品:</p>
            <input type="text" class="wx-item-input2"/>
            <img src="images/blackcheck/product.png" class="wx-item-end2"/>
        </div>
    </form>
    <!--body end
            -->
</body>
</html>
