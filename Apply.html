<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>授权申请</title>
    <link href="css/common.css" rel='stylesheet' type='text/css'>
    <link href="css/apply.css" rel='stylesheet' type='text/css'>
</head>
<body>
    <!--head start-->
    <div id="head-min">
        <img src="images/apply/index_bg_pic2.png" class="head-imgae1"/>
        <img src="images/apply/apply.png" class="head-imgae2"/>
        <img src="images/apply/LicenseApplication.png" class="head-imgae3"/>
    </div>
    <!--head end-->
    <!--content start-->
    <form style="margin-bottom: 10%;margin-top: 6%;">
        <div class="item">
            <p class="item-head">邀请码:</p>
            <input type="text" placeholder="通过上级购买索取" id="code" name="code" class="item-input">
        </div>
        <div class="item">
            <p class="item-head">微信号:</p>
            <input type="text" placeholder="必填" class="item-input" id="weixin" name="weixin">
        </div>

        <div class="item" style="margin-top: 6%;">
            <p class="item-head">真实姓名:</p>
            <input type="text" placeholder="必填" class="item-input" id="name" name="name">
        </div>
        <div class="item">
            <p class="item-head">手机号码:</p>
            <input type="text" placeholder="必填" class="item-input" id="tel" name="tel">
        </div>
        <div class="item">
            <p class="item-head">身份证号:</p>
            <input type="text" placeholder="必填" class="item-input" id="IdCard" name="IdCard">
        </div>
        <div class="item">
            <p class="item-head">登入密码:</p>
            <input type="pass" placeholder="必填" class="item-input" id="pass" name="pass">
        </div>
        <div class="item">
            <p class="item-head">上家微信号:</p>
            <input type="text" placeholder="必填" class="item-input" id="sellerweixin" name="sellerweixin">
        </div>
        <div class="item">
            <p class="item-head">团队名称:</p>
            <input type="text" placeholder="必填" class="item-input" id="team" name="team">
        </div>

        <button type="button"  class="item-check">提交</button>
    </form>
    <!--content end-->
</body>
</html>
